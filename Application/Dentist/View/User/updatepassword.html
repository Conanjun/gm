<block name="body">
<script src='__JSNEW__/jquery.validate.min.js' type='text/javascript'></script>
	<script src='__JSNEW__/jquery.datetimepicker.full.js' type='text/javascript'></script>
	<link href="__CSS__/jquery.datetimepicker.css" rel="stylesheet"  type="text/css" />
    <link href="__CSS__/n.css" rel="stylesheet"  type="text/css" />
    <script>
        $(function(){
            $('#updatepwdform').validate({
                errorPlacement: function (error, element) {
                    $(element).parent().append(error);
                },
                submitHandler:function(form){
                    $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "{:U('User/updatepassword')}" ,
                    data: $('form').serialize(),
                    success: function (result) {
                    	if(result.done){
                    		$("#close").click();
                    		location.href="{:U('Public/logout')}";
                    	}else{
                    		alert(result.msg);
                    	}
                    },
                    error : function() {
                    }
                });
                } ,
                onkeyup: false,
                rules: {
                	old: {
                        required: true
                    },
                    password: {
                        required: true
                    },
                    repassword: {
                        required: true
                    },
                },
                messages: {
                	old: {
                        required: "{:L('PLEASEINPUTOLDPWD')}",
                    },
                    password: {
                        required: "{:L('PLEASEINPUTNEWPWD')}",
                    },
                    repassword: {
                        required: "{:L('REPWDRE')}",
                    },
                }
            });
        });
    </script>
	  <!-- content begin -->
    <div class="wrapper wrapper-content">

        <!-- in+ dom -->
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <!-- content -->
                    <div class="ibox-content" style="border: none;">

                        <form  method='post' id="updatepwdform" class="form-horizontal" enctype="multipart/form-data">
						<input type="hidden" name="id" value="{$m['id']}">
							 <div class="form-group">
                                <label class="col-sm-2 control-label">{:L('OLDPWD')}<span class="required"></span></label>
                                <div class="col-sm-3">
                                    <input type="text" name="old"  class="form-control" autocomplete="off" placeholder="{:L('PLEASEINPUTOLDPWD')}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{:L('NEWPWD')}<span class="required"></span></label>
                                <div class="col-sm-3">
                                    <input type="text" name="password"  class="form-control" autocomplete="off" placeholder="{:L('PLEASEINPUTNEWPWD')}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{:L('REPWD')}<span class="required"></span></label>
                                <div class="col-sm-3">
                                    <input type="text" name="repassword"  class="form-control" autocomplete="off" placeholder="{:L('REPWDRE')}">
                                </div>
                            </div>
							
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a id="close" href="#" data-dismiss="modal" class="btn btn-white" type="button">{:L('CLOSE')}</a>
									<a href="javascript:;" id="submit" class="btn btn-primary" onclick="$('#updatepwdform').submit();" data-loading="稍候..."><i class="icon-save"></i> {:L('SAVE')}</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- content end -->
</block>
<block name="script"> <script type="text/javascript">
        //导航高亮
    </script> </block>
