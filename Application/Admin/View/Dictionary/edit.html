<extend name="Public/base"/>
<block name="body">
    <script src="__JSNEW__/ckeditor/ckeditor.js"></script>
    <script src="__JSNEW__/all.fine-uploader/all.fine-uploader.min.js"></script>
    <link href="__JSNEW__/all.fine-uploader/fine-uploader-gallery.min.css" rel="stylesheet"/>
    <link href="__JSNEW__/all.fine-uploader/fine-uploader-new.min.css" rel="stylesheet"/>
	<link href="__CSS__/n.css" rel="stylesheet"  type="text/css" />
	<script src='__JSNEW__/jquery.validate.min.js' type='text/javascript'></script>
<script>

$(function(){
	$('form').validate({
		   errorPlacement: function (error, element) {
	            $(element).parent().append(error);
	        },
	    onkeyup: false,
	    rules: {
	    	d_code: {
	            required: true,
	        },
	        d_key: {
	            required: true,
	        },
	        d_value: {
	            required: true,
	        },
	    },
	    messages: {
	    	d_code: {
	    		required :"{:L('DCODE_NOT_EMPTY')}",
	        },
	        d_key: {
	    		required :"{:L('DKEY_NOT_EMPTY')}",
	        },
	        d_value: {
	    		required :"{:L('DVALUE_NOT_EMPTY')}",
	        },
        },
	});
});
</script>

    <!-- content begin -->
    <div class="wrapper wrapper-content">

        <!-- in+ dom -->
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <!-- title -->
                    <div class="ibox-title">
                        <h5>
                            {:L('DATA_DICTIONARY')}
                            <small>{:L('EDIT')}</small>
                        </h5>
                        <div class="ibox-button">
                            <a href="javascript:history.go(-1);" class="btn btn-white" type="button">{:L('BACK')}</a>
                        </div>
                    </div>
                    <!-- content -->
                    <div class="ibox-content">

                        <form action="{:U('Dictionary/edit')}" method='post' id="form" class="form-horizontal" enctype="multipart/form-data">
						<input type="hidden" name="id" value="{$list.d_tid}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{:L('CODE')}<span class="required"></span></label>
                                <div class="col-sm-10">
                                    <input type="text" name="d_code" value="{$list['d_code']}" class="form-control" autocomplete="off" placeholder="{:L('INPUT_DCODE_NOT')}">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">{:L('DKEY')}<span class="required"></span></label>
                                <div class="col-sm-10">
                                    <input type="text" name="d_key" value="{$list['d_key']}" class="form-control" autocomplete="off" placeholder="{:L('INPUT_DKEY_NOT')}">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">{:L('DVALUE')}<span class="required"></span></label>
                                <div class="col-sm-10">
                                    <input type="text" name="d_value" value="{$list['d_value']}" class="form-control" autocomplete="off" placeholder="{:L('INPUT_DVALUE_NOT')}">
                                </div>
                            </div>
							
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{:L('DORDER')}<span class="required"></span></label>
                                <div class="col-sm-10">
                                    <input type="text" name="d_order" value="{$list['d_order']}" class="form-control" autocomplete="off">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">{:L('NAME')}</label>
                                <div class="col-sm-10">
                                    <input type="text" name="d_name" id="d_name" value="{$list['d_name']}" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{:L('STATE')}</label>
                                <div class="col-sm-3">
                                    <div class="radio radio-inline"><input type="radio" value="0" name="d_del" <if condition="$list.d_del eq 0">checked</if>> <label> {:L('OPEN')} </label></div>
                                    <div class="radio radio-inline"><input type="radio" value="1" name="d_del" <if condition="$list.d_del eq 1">checked</if>> <label> {:L('CLOSE')} </label></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a href="javascript:history.go(-1);" class="btn btn-white" type="button">{:L('BACK')}</a>
									<a href="javascript:;" id="submit" class="btn btn-primary" onclick="$('form').submit();" data-loading="稍候..."><i class="icon-save"></i> {:L('SAVE')}</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- content end -->
</block>
