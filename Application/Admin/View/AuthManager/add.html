<extend name="Public/base"/>
<block name="body">
    <script src="__JSNEW__/ckeditor/ckeditor.js"></script>
    <script src='__JSNEW__/jquery.validate.min.js' type='text/javascript'></script>
    <style>
        .formbtn:hover{
            color:#333333
        }
        .qq-upload-button {
            width: 192px;
            height: 100px;
            border: 0;
            background: url("__ROOT__/admin/images/plus.png") no-repeat center center #efefef;
            border: 0;
            background-size: 50px;
        }
        .qq-upload-list-selector li{position: relative;}
        .pdel {
            background: url('__ROOT__/admin/images/cl.png') no-repeat left top;
            position: absolute;
            width: 14px;
            height: 14px;
            top: -5px;
            right:-5px;
            z-index: 1;
        }
        .qq-thumbnail-selector {
            vertical-align: middle;
            margin-right: 0px;
            width: 200px;
        }
        ul{
            list-style-type:none;
            margin: 0;
            padding: 0;
        }
        .sitem li.lion {
            background: #1ab394;
            color: #fff;
        }
        .sitem li{
            float: left;
            background: #f2f2f2;
            height: 25px;
            line-height: 25px;
            margin-right: 10px;
            padding: 0 10px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            cursor: pointer;
            color: #888;
            transition: 0.3s;
        }

    </style>
<script>
$(function(){
	$('#form').validate({
        errorPlacement: function (error, element) {
            $(element).parent().append(error);
        },
	    onkeyup: false,
        rules: {
            title: {
                required: true,
                remote: {
                    url: "{:U('AuthManager/check_title')}",
                    type: 'post',
                    data: {
                        title: function () {
                            return $('#title').val();
                        },
                    }
                }
            },
        },
        messages: {
            title: {
                required : "{:L('PLATFORM_NAME_NOT_EMPTY')}",
                remote: "{:L('ROLENAME_EXISTED')}" //角色名称已被占用
            },
        }
	});
});

</script>

    <!-- content begin -->
    <div class="wrapper wrapper-content">

        <!-- in+ dom -->
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <!-- title -->
                    <div class="ibox-title">
                        <h5>
                            {:L('PLATFORM_ROLE')}
                            <small>{:L('ADD')}</small>
                        </h5>
                        <div class="ibox-button">
                            <a href="javascript:history.go(-1);" class="btn btn-primary btn-sm" type="button">{:L('BACK')}</a>
                        </div>
                    </div>
                    <!-- content -->
                    <div class="ibox-content">

                        <form action="{:U('AuthManager/add')}" method='post' id="form" class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{:L('PLATFORM_NAME')}</label>
                                <div class="col-sm-3">
                                    <input type="text" id="title" name="title" value="" class="form-control" autocomplete="off" placeholder="{:L('PLATFORM_NAME_NOT_EMPTY')}">
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">{:L('DESCRIPTION')}</label>
                                <div class="col-sm-4">
                                    <textarea id="description" name="description" class="form-control"></textarea>
                                </div>
                            </div>
							 <div class="form-group">
                                <label class="col-sm-2 control-label">{:L('STATE')}</label>
                                <div class="col-sm-3">
                                    <div class="radio  radio-inline"><input type="radio" value="0" name="d_del" checked id="enabled1"><label for="enabled1"> {:L('NORMAL')}</label></div>
                                    <div class="radio  radio-inline"><input type="radio" value="1" name="d_del" id="enabled2"><label for="enabled2"> {:L('DISABLE')}</label></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a href="javascript:history.go(-1);" class="btn btn-white" type="button">{:L('BACK')}</a>
									<a href="javascript:;" id="submit" class="btn btn-primary" onclick="$('form').submit();"><i class="icon-save"></i> {:L('SAVE')}</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- content end -->
</block>
<block name="script"> <script type="text/javascript">
       
    </script> </block>
